<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>管理后台 - BuguCMS</title>
    <!-- <link rel='Shortcut Icon' type='image/x-icon' th:href='@{/admin/static/images/windows.ico}'> -->
    <link th:href="@{/static/favicon.ico}" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <link th:href="@{/admin/static/css/animate.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/admin/static/lib/layer-v3.0.3/layer/layer.js}"></script>
    <link rel="stylesheet" th:href="@{/admin/static/lib/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link th:href="@{/admin/static/css/default.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/admin/static/js/win10.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        //设置项目根路径
        window.BUGUCMS_BASE_URL = /*[[@{/}]]*/'/';
        window.AUTH_BASE_URL = /*[[@{/auth/}]]*/'/auth/';
    </script>
    <style>
        * {
            font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu
        }

        /*磁贴自定义样式*/
        .win10-block-content-text {
            line-height: 44px;
            text-align: center;
            font-size: 16px;
        }
    </style>
    <script>
        Win10.onReady(function () {
            //设置壁纸
            Win10.setBgUrl({
                main: BUGUCMS_BASE_URL + 'admin/static/images/wallpapers/main.jpg',
                mobile: BUGUCMS_BASE_URL + 'admin/static/images/wallpapers/mobile.jpg',
            });

            Win10.setAnimated([
                'animated flip',
                'animated bounceIn',
            ], 0.01);
        });
    </script>
</head>
<body>
<div id="win10">
    <div class="desktop">
        <div id="win10-shortcuts" class="shortcuts-hidden">
            <div class="shortcut" onclick="Win10.openPage(BUGUCMS_BASE_URL);">
                <i class="icon fa fa-fw fa-home blue"></i>
                <div class="title">首页</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl('http://www.terwergreen.com','<img class=\'icon\' src=\''+BUGUCMS_BASE_URL+'admin/static/images/icon/win10.png\'/>BuguCMS官网')">
                <img class="icon" th:src="@{/admin/static/images/icon/win10.png}"/>
                <div class="title">BuguCMS官网</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl(BUGUCMS_BASE_URL + 'blog/postManage/list','文章管理');">
                <i class="icon fa fa-fw fa-bar-chart black-green" ></i>
                <div class="title">文章管理</div>
            </div>
            <div class="shortcut" onclick="Win10.openUrl(BUGUCMS_BASE_URL + 'blog/postManage/new','写文章');">
                <i class="icon fa fa-fw fa-pencil black-green" ></i>
                <div class="title">写文章</div>
            </div>
        </div>
        <div id="win10-desktop-scene"></div>
    </div>
    <div id="win10-menu" class="hidden">
        <div class="list win10-menu-hidden animated animated-slideOutLeft">
            <div class="item" ><i class="blue icon fa fa-gavel fa-fw"></i>辅助工具</div>
            <div class="sub-item" onclick="Win10.openUrl('win10ui.yuri2.cn/src/tools/builder-shortcut.html','图标代码生成器')">桌面图标代码生成器</div>
            <div class="sub-item" onclick="Win10.openUrl('win10ui.yuri2.cn/src/tools/builder-tile.html','磁贴代码生成器')">磁贴代码生成器</div>
            <div class="sub-item" onclick="Win10.openUrl('win10ui.yuri2.cn/src/tools/builder-menu.html','菜单代码生成器')">菜单代码生成器</div>
            <div class="item" onclick="Win10.aboutUs()"><i class="purple icon fa fa-info-circle fa-fw"></i>关于</div>
            <div class="item" onclick="Win10.exit(AUTH_BASE_URL + 'logout?returnUrl=' + window.location.href);">
                <i class="black icon fa fa-power-off fa-fw"></i><span class="title">关闭</span>
            </div>
        </div>
        <div class="blocks">
            <div class="menu_group">
                <div class="title">Welcome</div>
                <div class="block" loc="1,1" size="6,4">
                    <div class="content">
                        <div style="font-size:100px;line-height: 132px;margin: 0 auto ;display: block" class="fa fa-fw fa-windows win10-block-content-text"></div>
                        <div class="win10-block-content-text" style="font-size: 22px">欢迎使用 BuguCMS</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="win10-menu-switcher"></div>
    </div>
    <div id="win10_command_center" class="hidden_right">
        <div class="title">
            <h4 style="float: left">消息中心 </h4>
            <span id="win10_btn_command_center_clean_all">全部清除</span>
        </div>
        <div class="msgs"></div>
    </div>
    <div id="win10_task_bar">
        <div id="win10_btn_group_left" class="btn_group">
            <div id="win10_btn_win" class="btn"><span class="fa fa-windows"></span></div>
            <div class="btn" id="win10-btn-browser"><span class="fa fa-internet-explorer"></span></div>
        </div>
        <div id="win10_btn_group_middle" class="btn_group"></div>
        <div id="win10_btn_group_right" class="btn_group">
            <div class="btn" id="win10_btn_time"></div>
            <div class="btn" id="win10_btn_command"><span id="win10-msg-nof" class="fa fa-comment-o"></span></div>
            <div class="btn" id="win10_btn_show_desktop"></div>
        </div>
    </div>
</div>
</body>
</html>
